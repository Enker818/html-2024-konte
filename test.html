<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotell side)</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <main>
    <section id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <article id="slides">
           <article id="overflow">
              <article class="inner">
                 <article class="slide slide_1">
                 </article>
                 <article class="slide slide_2">
                 </article>
                 <article class="slide slide_3">
                 </article>
                 <article class="slide slide_4">
                 </article>
              </article>
           </article>
        </article>
        <article id="controls">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </article>
        <article id="bullets">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </article>
     </section>

     <section class="tabs-container-hotel">
        <ul class="tabs-hotel">
            <li class="tab-hotel active"><a href="#">Oversikt</a></li>
            <li class="tab-hotel"><a href="#">Fasiliteter</a></li>
            <li class="tab-hotel"><a href="#">Rom</a></li>
        </ul>
    </section>
  </main>
</body>
</html>
