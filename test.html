<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search UI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100vh;
        }

        .header {
            background: url('img/sea-4768869_1920.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            width: 700px;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid #007BFF;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        select, input[type="date"], input[type="number"] {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-button {
            background-color: #FFD700;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="search-container">
        <div class="tabs">
            <div class="tab active">Fly + Hotell</div>
            <div class="tab">Fly</div>
            <div class="tab">Storby</div>
            <div class="tab">Ski</div>
            <div class="tab">Kombinasjonsreiser</div>
        </div>

        <div class="form-row">
            <select>
                <option>Fra</option>
                <option>Oslo Lufthavn</option>
                <option>Bergen Lufthavn</option>
            </select>
            <select>
                <option>Til</option>
                <option>Albania</option>
                <option>Spania</option>
            </select>
        </div>

        <div class="form-row">
            <select>
                <option>Reiselengde</option>
                <option>Mindre enn 1 uke</option>
                <option>1-2 uker</option>
            </select>
            <input type="date">
            <input type="number" min="1" value="2">
        </div>

        <button class="search-button">SÃ¸k</button>
    </div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>

</body>
</html>
